<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    .contact-form-container {
      display: flex;
      justify-content: center;/* Custom CSS for centering the contact form */
      align-items: center;
      min-height: 100vh;
    }
    .btn{
            background-color:#e3d242 !important;
            color: black!important;
            
        }
  </style>
</head>
<body>
  <header><!-- Header added -->

    <div id="header-container"></div>
  </header>
<div class="container-fluid">
  <div class="row contact-form-container">
    <div class="col-md-6 text-center">
      <img src="https://www.patrika.com/_next/image/?url=https%3A%2F%2Fnew-img.patrika.com%2Fupload%2F2017%2F11%2F20%2Findian_girl_at_office.jpg&w=1920&q=75" alt="" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="contact-form">      <!-- Contact form -->
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer><!-- Footer ADDED-->
  <div id="footer-container"></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
